<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin, padding</title>
    <style>
        *{box-sizing: border-box; margin: 0; padding: 0;}
        #aa{
            margin: 20px;
            padding: 20px;
            height: 100px;
            width: 100px;
            border: 1px solid black;
            text-align: center;
            padding-top: 35px;
        }
        #aa>h4{
            line-height: 10px;
        }
    </style>
</head>
<body>
    <h1>여백에 관하여</h1>
    <div id="aa">
        <h4>내용</h4>
    </div>
</body>
</html>
