<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난시간 복습</title>
    <style>
        table, td{border: 1px solid black; border-collapse: collapse;}
        /* td{border: 1px solid black;} */
    </style>
</head>
<body>
    <div>
        <h1 style="font-size: 50px;font-family: '궁서';">테이블 복습</h1>
        <h2 style="font-size: 50px;font-family: '맑은고딕'">테이블 복습</h2>
        <p>table테이블태그, tr은 행태그, th열제목 가운데정렬 진하게, td왼쪽정렬</p>
        <table>
            <tr>
                <td colspan="2">행1열1</td><td>행1열2</td><td>행1열3</td>
            </tr>
            <tr>
                <td>행2열1</td><td rowspan="2">행2열2</td><td>행2열3</td>
            </tr>
            <tr>
                <td>행3열1</td><td>행3열2</td><td>행3열3</td>
            </tr>
        </table>
    </div>
</body>
</html>
