<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="fru">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <script>
      // HTMLCollection 실시간 반영 / NodeList 실시간 미반영
      // innerHTML -> appendChild
      const $ul = document.getElementById("fru");
      [$apple2, $banana3, $Orange4] = $ul.children;

      [1, 2, 3].forEach((item) => {
        const $li = document.createElement("li");
        const $textNode = document.createTextNode("🍒🍊" + item);
        $li.appendChild($textNode);

        $ul.appendChild($li);
      });

      $ul.append($apple2);
      $ul.removeChild($banana3);
    </script>
  </body>
</html>
