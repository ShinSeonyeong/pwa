<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="id" value="안녕하세요." />
    <button onclick="func();">속성프로퍼티확인</button>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
    </ul>
    <script>
      const $id = document.getElementById("id");
      $id.oninput = function () {
        // input태그 내용 나옴 (자기자신)
        // console.log(this);
        console.log($id.value);
        console.log($id.getAttribute("value"));
      };
      
      //   덮어씌워진다
      //   $id.oninput = () => {
      //     // 화살표함수는 상위 해당되는 window가 나온다.
      //     console.log(this);
      //   };

      // 최신값을 변경, 초기값 변경하기 위해선 setAttribute 사용해야함.
      $id.value = "변경한 값";

      function func() {
        // 초기값 출력
        console.log($id.getAttribute("value"));
        // 현재값 출력
        console.log($id.value);
      }
    </script>
  </body>
</html>
