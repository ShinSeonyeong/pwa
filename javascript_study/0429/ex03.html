<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="pp"></p>
    <script type="module">
      const $pp = document.getElementById("pp");
      const get = (url, sucfunc, failfunc) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();

        xhr.onload = () => {
          if (xhr.status === 200) {
            const result = xhr.response.replaceAll(",", ",<br />");
            $pp.innerHTML = result;
            sucfunc(result);
          } else {
            failfunc(xhr.statusText);
          }
        };
      };

      const ret = get(
        "https://6809e0631f1a52874cde2b73.mockapi.io/todos/1",
        console.log,
        console.err
      );
    </script>
  </body>
</html>
