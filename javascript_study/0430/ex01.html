    <script>
      let result = "result";
      const getPromise = (url, fn) => {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();

        xhr.onload = () => {
          console.log(xhr);
          result = xhr.response;
          console.log(result);
          fn(result);
        };
      };

      getPromise(
        "https://6809e0631f1a52874cde2b73.mockapi.io/todos/1",
        console.log
      );
      console.log("result", result);
    </script>
